general:
  data_base_dir: /app/data
  version: 1.0.0
  description: run platipy pipeline in MRunner (3D Slicer extension)

execute:
- NrrdImporter
- NiftiConverter
- PlatipyRunner
- JsonSegExporter
- DataOrganizer

modules:
  NrrdImporter:
    input_dir: 'input_data'
    input_file_name: 'image.nrrd'

  JsonSegExporter:
    file_name_pattern: '[basename]'
    
  DataOrganizer:
    targets:
    - nifti:mod=seg-->[basename]
    - json-->segdef.json
