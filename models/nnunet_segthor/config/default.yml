general:
  data_base_dir: /app/data
  version: 1.0
  description: default configuration for NNUnet Thoracic Organs at Risk segmentation (dicom to dicom)

execute:
- DicomImporter
- NiftiConverter
- NNUnetRunner
- DsegConverter
- DataOrganizer

modules:
  DicomImporter:
    source_dir: input_data
    import_dir: sorted_data
    sort_data: true
    meta: 
      mod: '%Modality'

  NNUnetRunner:
    nnunet_task: Task055_SegTHOR
    nnunet_model: 3d_lowres
    roi: HEART,LEFT_ATRIUM,LEFT_VENTRICLE,RIGHT_ATRIUM,RIGHT_VENTRICLE,CORONARY_ARTERY_LAD,CORONARY_ARTERY_CFLX,CORONARY_ARTERY_RIGHT
    
  DsegConverter:
    source_segs: nifti:mod=seg
    model_name: NNUnet Thoracic OAR
    skip_empty_slices: True

  DataOrganizer:
    targets:
    - dicomseg-->[i:sid]/nnunet_segthor.seg.dcm